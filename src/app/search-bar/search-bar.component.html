<div class="logo-badge">
    <a href="/">
      <img src="/assets/smoovie-logo.png" alt="Smoovie" height="80px">
    </a>
</div>

<div class="search-box">
  <form class="search-form" (submit)="submit($event)">
    <input type="text" [(ngModel)]="userInput" class="form-control search-input" id="search-input" name="smoovie-query" placeholder="Find yourself a Movie or Actor">
    <button type="submit" class="btn btn-primary search-submit" id="search-submit">
      <i class="fa fa-search"></i>
    </button>
    <fieldset>
        <div class="filter-toggle">
            <label for="movie"><input type="radio" id="movie" name="search-filter" /><div>movies</div></label>
        </div>
        <div class="filter-toggle">
            <label for="both"><input type="radio" id="both" name="search-filter" checked /><div>both</div></label>
        </div>
        <div class="filter-toggle">
            <label for="actor"><input type="radio" id="actor" name="search-filter" /><div>actors</div></label>
        </div>
    </fieldset>
  </form>
</div>
